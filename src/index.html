<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pattern Library React</title>
</head>
<body>
  <main class="main pt--xxl">
    <div id="sprite" style="display: none;"></div>
    <div id="accordion" class="p--xs mb--xxxxl"></div>
    <div id="avatar" class="p--xs mb--xxxxl"></div>
    <div id="blockquote" class="p--xs mb--xxxxl"></div>
    <div id="bulletlist" class="p--xs mb--xxxxl"></div>
    <div id="button" class="p--xs plr--lg mb--xxxxl"></div>
    <div id="card" class="p--xs mb--xxxxl"></div>
    <div id="cardlist" class="p--xs mb--xxxxl"></div>
    <div id="caret" class="p--lg mb--xxxxl"></div>
    <div id="carousel"></div>
    <div id="checkbox" class="plr--md mb--xxxxl"></div>
    <div id="datatree" class="plr--md mb--xxxxl"></div>
    <div id="dropdown" class="plr--md mb--xxxxl"></div>
    <div id="hero" class="mb--xxxxl"></div>
    <div id="icon" class="p--xs pl--md mb--xxxxl"></div>
    <div id="image" class="p--lg mb--xxxxl"></div>
    <div id="input" class="p--xs mb--xxxxl"></div>
    <div id="list" class="p--xs mb--lg"></div>
    <div id="media" class="p--xs mb--xxxxl"></div>
    <div id="menu" class="p--xs mb--xxxxl"></div>
    <div id="modal" class="p--xs mb--xxxxl"></div>
    <div id="notice" class="p--xs mb--xxxxl"></div>
    <div id="pagination" class="p--xs mb--xxxxl"></div>
    <div id="picker" class="p--xs mb--xxxxl"></div>
    <div id="radio" class="p--xs mb--xxxxl"></div>
    <div id="sidebar" class="p--xs mb--xxxxl"></div>
    <div id="spinner" class="p--xs pl--md mb--xxxxl"></div>
    <div id="status" class="p--xs mb--xxxxl"></div>
    <div id="tabset" class="p--xs mb--xxxxl"></div>
    <div id="timeline" class="mb--xxxxl"></div>
    <div id="todo" class="p--xs mb--xxxxl"></div>
    <div id="toggle" class="p--xs mb--xxxxl"></div>
  </main>
</body>
</html>
